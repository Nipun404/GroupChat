<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat</title>
    <script defer src= "http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src= "client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div align="center">
        <h1>GroupChat</h1>
      <img class="logo"src="chat.png" alt="" />
    </div>
    <div class="container">
      <div class="message oval right">Nipun: How are you?</div>
      <div class="message oval left">Akash: I Am f9</div>
    </div>
    <div align="center" class="send">
      <form action="#" id="send-container">
        <input type="text" name="textInp" id="textInp" />
        <button class="sub" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
